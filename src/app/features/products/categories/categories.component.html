<!-- <div>categories: {{ categories.length }}</div> -->

<div>categories:</div>
<div *ngFor="let category of categories; index as id">
  <!-- <div>{{ id + 1 }}. {{ category.categoryName }}</div> -->
  <div>{{ category.insuranceDetails | json }}</div>
</div>

<div class="container">
  <mat-card *ngFor="let category of categories; index as id">
    <mat-card-title>{{ category.categoryName }}</mat-card-title>
    <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
    <mat-card-content>
      <div *ngFor="let detail of category.insuranceDetails">
        <!-- {{ detail | json }} -->
        <category-detail
          [price]="detail.price"
          [duration]="detail.duration"
        ></category-detail>
      </div>
    </mat-card-content>
  </mat-card>
</div>
