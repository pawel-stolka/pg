<h3>products</h3>

<div class="container">
  <ng-container *ngIf="getProducts$() | async as products">
    <!-- <pre>{{ products | json }}</pre> -->

    <mat-card *ngFor="let product of products">
      <mat-card-title>{{ product.plu }}</mat-card-title>
      <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
      <mat-card-content>

        <benefits [benefits]="product.benefits"></benefits>
        <div class="divider"></div>
        <categories [categories]="product.categories"></categories>

      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions> -->
    </mat-card>
  </ng-container>
</div>
