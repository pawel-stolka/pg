<h3>
  {{ title }}
</h3>

<weather-widget></weather-widget>
<weather-widget
  [headerTemplate]="altWidgetHeader"
  [contentTemplate]="altWidgetContent"
  [actionsTemplate]="altActions"
></weather-widget>

<ng-template #altWidgetHeader>
  <div class="alt-header">Today's weather</div>
</ng-template>

<ng-template #altWidgetContent let-state>
  <div>
    <span>&#9728; {{ state.data.temperature }} Â°C</span> |
    <span>{{ state.data.skyCondition === "sunny" ? "*" : "-" }}</span> |
    <span>&#9732; {{ state.data.windSpeed }} m/s </span>
  </div>
</ng-template>

<ng-template #altActions>
  <weather-custom-actions></weather-custom-actions>
</ng-template>
